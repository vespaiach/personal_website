<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyen's Blog - Vespaiach</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="prose prose-stone lg:prose-xl dark:prose-invert w-full p-0 m-0">
    <div class="max-w-3xl mx-auto w-full px-4 py-6 min-h-dvh h-full flex flex-col justify-between">
      <div class="flex-1">
        <h1 class="blogname">Nguyen&apos;s Blog</h1>
        <ul class="!pl-0">
          <% _.forEach(articles, function(article) { %>
          <li class="flex flex-col py-1">
            <a href="/<%- article.slug %>.html" title="<%- article.title %>"><%- article.title %></a>
            <small><%- article.date %></small>
          </li>
          <% }); %>
        </ul>
      </div>
      <div class="mt-7 ml-2 shrink-0">
        <a href="/about.html" class="no-underline" title="About me"><small>ABOUT</small></a>
      </div>
    </div>
  </body>
</html>
