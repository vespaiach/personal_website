{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/main.css" />
<title>Nguyen's Blog - Vespaiach</title>
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto w-full px-4 py-6 min-h-dvh h-full flex flex-col justify-between">
  <div class="flex-1">
    <h1 class="blogname">Nguyen&apos;s Blog</h1>
    <ul class="!pl-0">
      {% for item in articles %}
      <li class="flex flex-col py-1">
        <a href="/{{ item.slug }}.html" title="{{ item.title }}">{{ item.title }}</a>
        <small>{{ item.date | date }}</small>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="mt-7 ml-2 shrink-0">
    <a href="/about.html" class="no-underline" title="About me"><small>ABOUT</small></a>
  </div>
</div>
{% endblock %}
